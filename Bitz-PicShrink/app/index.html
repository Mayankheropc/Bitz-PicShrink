<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitz-PicShrink</title>
    <link rel="stylesheet" href="./css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container center-align">
        <img class="logo" src="./images/icon/logo3.png" alt="Logo of Bitz File Manager">
        <h3 class="software-name"> Bitz-PicShrink</h3>


        <div class="box">
            <p class="choose-img-text">Choose an image to resize</p>

            <div class="browse-btn">
                <input type="file" id="real-file" hidden accept="image/png, image/jpeg"/>
                <button type="button" class="center-align" id="custom-button">
                    <p>BROWSE</p>
                </button>
                <p id="custom-text">No image selected!</p>
            </div>
        </div>

        <div class="slider">
            <p> 
                <strong>Quality: </strong>
                <em>lower the quality, smaller the filesize.</em> 
            </p>
            <div class="slider-box">
                <input id="quality-slider" type="range" min="1" max="99" value="50">
                <p id="slider-value">50</p>
            </div>
        </div>
        
        <button type="button" class="center-align" id="resize-button" disabled="true">
            <p>RESIZE</p>
        </button>

        <div id="success" >
            <p id="success-text"></p>
        </div>

        <div class="output">
            <div class="card-content">
                Output Path: <span id="output-path"></span>
            </div>
        </div>

        <script src="./js/index.js"></script>
    </div>
</body>
</html>
